<ion-header>
    <ion-toolbar>
        <ion-title>Settings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item lines="full">
            <ion-icon slot="start" name="moon"></ion-icon>
            <ion-label>
                Disattiva Tema Scuro
            </ion-label>
            <ion-toggle id="themeToggle"
                        slot="end"
                        [checked]="getProp(this.settings.DARK_THEME_ENABLED)"
                        (ionChange)="changeProp($event)"></ion-toggle>
        </ion-item>
        <ion-item lines="full">
            <ion-icon slot="start" name="timer"></ion-icon>
            <ion-label>
                Durata Round
            </ion-label>
            <ion-input id="countdownSeconds"
                       slot="end"
                       min="10"
                       max="99999"
                       type="number"
                       step="1"
                       debounce="300"
                       [value]="getProp(this.settings.COUNTDOWN_SECONDS)"
                       (ionChange)="changeProp($event)"></ion-input>
        </ion-item>
    </ion-list>
</ion-content>
